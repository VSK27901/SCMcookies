<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <img src="../static/images/SCMlogo.png" alt="Logo" class="logo">
                <span class="title">Create Account</span>
                <form action="/signup" autocomplete="off" method="post">
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Enter your full name" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <!-- Error message for email -->
                    <div class="error-message" id="email-error">
                        <div class="input-field">
                            <input type="password" name="password" class="password" placeholder="Create a new password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                    </div>
                    
                    <!-- Error message for password -->
                    <div class="error-message" id="password-error"></div>
                    <div class="input-field">
                        <input type="password" name="confirm_password" class="password" placeholder="Confirm new password" required>
                        <i class="uil uil-lock-access icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <!-- Display error message if it exists -->
                    {% if error_message %}
                    <div id="error-message" class="error-message">
                        <p>{{ error_message }}</p>
                    </div>
                    {% endif %}
                    
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck" required>
                            <label for="logcheck" class="text" required>I have read and I accept the Privacy Policy & Conditions of use</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Sign up">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="/login" class="text signup-text">Sign in now</a>
                    </span>
                    <div class="d-flex flex-row">
                        <a href="/" class="text login-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/signup.js"></script>
</body>
</html>
