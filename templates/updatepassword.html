<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <img src="../static/images/SCMlogo.png" alt="Logo" class="logo">
                <span class="title">Enter your new password</span>
                <form action="/updatepassword" autocomplete="off" method="post" required>

                    <div class="input-field">
                        <input type="password" name="oldpassword" class="password" placeholder="Enter your old password"
                            required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Create a new password"
                            required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" name="confirm_password" class="password"
                            placeholder="Confirm new password" required>
                        <i class="uil uil-lock-access icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <!-- Display error message if it exists -->
                    {% if error_message %}
                    <div id="error-message" class="error-message">
                        <p>{{ error_message }}</p>
                    </div>
                    {% endif %}

                    <div class="input-field button">
                        <input type="submit" value="Save">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="../static/js/resetpass.js">
        document.addEventListener("DOMContentLoaded", function () {
            var errorMessage = document.getElementById("error-message");

            if (errorMessage) {
                errorMessage.style.display = "block";
                setTimeout(function () {
                    errorMessage.style.display = "none";
                }, 5000);
            }
        });
    </script>

</body>

</html>
